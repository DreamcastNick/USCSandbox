# This workflow builds and tests a .NET project
name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          nuget-

    - name: Restore dependencies
      run: dotnet restore USCSandbox/USCSandbox.csproj

    - name: Ensure SPIRVCross is installed
      run: |
        if ! dotnet list USCSandbox/USCSandbox.csproj package | grep -q "SPIRVCross"; then
          dotnet add USCSandbox/USCSandbox.csproj package SPIRVCross
        fi

    - name: Build
      run: dotnet build USCSandbox/USCSandbox.csproj --no-restore

    - name: Test
      run: dotnet test USCSandbox/USCSandbox.csproj --no-build --verbosity normal
